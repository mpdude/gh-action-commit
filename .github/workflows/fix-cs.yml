on: [push]
name: Test commit

jobs:
    test-it:
        name: Test PR
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v2
            - run: date >> test
            - run: git diff
            - uses: peter-evans/create-pull-request@v2
              id: cpr
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}                    
                  commit-message: Update test file as of ${{ github.sha }}
                  title: Update time in ${{ github.ref }}
                  branch: update-time-bot/${{ github.ref }}
                  assignees: ${{ github.actor }}

            - uses: unsplash/comment-on-pr@v1.2.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              if: steps.cpr.outputs.pr_number
              with:
                  msg: |
                    Check out #${{ steps.cpr.outputs.pr_number }}
                    
                  
                